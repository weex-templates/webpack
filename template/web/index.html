<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <meta name="weex-viewport" content="750">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no">
  <style>
    html, body, #weex {
      width: 100%;
      height: 100%;
    }
    html, body {
      -ms-overflow-style: scrollbar;
      -webkit-tap-highlight-color: transparent;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    body::before {
      content: "1";
      height: 1px;
      overflow: hidden;
      color: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
<%= htmlWebpackPlugin.options.devScripts %>
<script>
  function getUrlParam (key) {
    var reg = new RegExp('[?|&]' + key + '=([^&]+)')
    var match = location.search.match(reg)
    return match && match[1]
  }

  function getScript(page) {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = page + '.web.js';
    document.documentElement.appendChild(script);
  }

  function getEntryPage(_wx_tpl) {
    return _wx_tpl.replace(/http:\/\/\S+?\//g, '').replace(/\.js$/, '');
  }

  var _wx_tpl = getUrlParam('_wx_tpl');
  if (!_wx_tpl) {
    const url = location.href + '?_wx_tpl=' + location.origin + '/dist/index.js';
    location.replace(url);
  } else {
    var page = getEntryPage(_wx_tpl);
    getScript(page);
  }
</script>
</html>
